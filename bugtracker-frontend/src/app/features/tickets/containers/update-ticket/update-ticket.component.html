<app-inline-edit
  [control]="ticketForm.get('title')"
  (focusOut)="saveCost($event)"
></app-inline-edit>

<app-inline-edit
  [control]="ticketForm.get('type')"
  [type]="'select'"
  [selectItems]="types"
  (focusOut)="saveCost($event)"
></app-inline-edit>

<app-inline-edit
  [control]="ticketForm.get('priority')"
  [type]="'select'"
  [selectItems]="priorities"
  (focusOut)="saveCost($event)"
></app-inline-edit>

<app-inline-edit
  [control]="ticketForm.get('description')"
  [type]="'editor'"
  (focusOut)="saveCost($event)"
></app-inline-edit>
