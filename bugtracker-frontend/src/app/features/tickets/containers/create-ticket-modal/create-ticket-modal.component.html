<div class="modal-header">
  <h4 class="modal-title">Create a new ticket!</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form
    class="ticket-form"
    novalidate
    (ngSubmit)="onSubmit()"
    [formGroup]="ticketForm"
  >
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        required
        formControlName="title"
        placeholder="Enter the ticket title here..."
      />
      <span
        class="error-feedback"
        *ngIf="
          ticketForm.get('title').hasError('required') &&
          ticketForm.get('title').touched
        "
      >
        Title is required!
      </span>
    </div>
    <div class="form-group">
      <select
        class="form-select ticket-form__select"
        (change)="changeSelect($event, 'ticketType')"
        formControlName="ticketType"
      >
        <option value="" disabled>Choose a type</option>
        <option *ngFor="let tickeType of tickeTypes">
          {{ tickeType }}
        </option>
      </select>
      <span
        class="error-feedback"
        *ngIf="
          ticketForm.get('ticketType').hasError('required') &&
          ticketForm.get('ticketType').touched
        "
      >
        Type is required!
      </span>
    </div>
    <div class="form-group">
      <select
        class="form-select ticket-form__select"
        (change)="changeSelect($event, 'priority')"
        formControlName="priority"
      >
        <option value="" disabled>Choose a priority</option>
        <option *ngFor="let priority of priorities">
          {{ priority }}
        </option>
      </select>
      <span
        class="error-feedback"
        *ngIf="
          ticketForm.get('priority').hasError('required') &&
          ticketForm.get('priority').touched
        "
      >
        Priority is required!
      </span>
    </div>
    <div class="form-group">
      <angular-editor
        formControlName="description"
        [config]="editorConfig"
      ></angular-editor>
      <span
        class="error-feedback"
        *ngIf="
          ticketForm.get('description').hasError('required') &&
          ticketForm.get('description').touched
        "
      >
        Description is required!
      </span>
    </div>
    <div class="form-group ticket-form__button-wrapper">
      <button
        type="submit"
        class="btn btn-primary ticket-form__button"
        [disabled]="ticketForm.invalid"
      >
        Create Ticket
      </button>
    </div>
  </form>
</div>
